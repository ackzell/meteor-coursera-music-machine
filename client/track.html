<template name="track">
<div class="col-xs-12 col-md-6">
	<div class="track">
		<label>Track {{index}} - {{label}}
			<input type="checkbox" id="{{label}}" name="check-{{label}}" checked={{isChecked}} class="js-switch pull-right"
			>
		</label>
		<div class="row text-center slider-container">
			<div class="col-xs-6">
				<div id="sliderA-{{label}}"></div>
			</div>
			<div class="col-xs-6">
				<div id="sliderB-{{label}}"></div>
			</div>
		</div>
	</div>
	
</div>
</template>
