<template name="track">
<div class="col-xs-12 col-md-6">


	<div class="track">
	
		<div class="row">
			<div class="col-xs-12">
				<label>
					<span>Track {{index}} - {{label}}</span>
					<div class="checkbox checkbox-slider--b-flat pull-right">
						<label>
							<input type="checkbox" id="{{name}}" name="check-{{name}}" checked={{isChecked}}><span></span>
						</label>
					</div>
				</label>
			</div>
		</div>

		<div class="row text-center slider-container">
			<div class="col-xs-6">
				<div>Speed</div>
				<div id="sliderA-{{name}}"></div>
				{{sliderA name}}
			</div>
			<div class="col-xs-6">
				<div>Volume</div>
				<div id="sliderB-{{name}}"></div>
				{{sliderB name}}
			</div>
		</div>
	</div>
	
</div>
</template>
